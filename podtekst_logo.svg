<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <mask id="bubbleMask">
      <rect width="70" height="84" fill="white"/>
      <path d="
        M 22.6,9.1
        Q 22.6,6.8 25,6.8
        L 51.9,6.8
        Q 54.8,6.8 54.8,9.5
        L 54.8,28.4
        Q 54.8,31.1 51.9,31.1
        L 37.2,31.1
        L 32.7,37.5
        L 31.6,31.1
        L 25,31.1
        Q 22.6,31.1 22.6,28.4
        Z
      " fill="black"/>
    </mask>
  </defs>

  <!-- P with chat bubble cutout -->
  <g transform="translate(0, 8)">
    <g mask="url(#bubbleMask)">
      <path d="
        M 0,0
        L 54.2,0
        Q 70,0 70,15.9
        L 70,29.5
        Q 70,45.4 54.2,45.4
        L 19.2,45.4
        L 19.2,84
        L 0,84
        Z
      " fill="url(#grad)"/>
    </g>
  </g>

  <!-- "od" in blue -->
  <text x="72" y="78" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="#3B82F6" letter-spacing="-2">od</text>

  <!-- "TeksT" in purple -->
  <text x="152" y="78" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="#A855F7" letter-spacing="-2">TeksT</text>
</svg>
